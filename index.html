<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Request App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .upload-animation {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007bff;
            position: relative;
            animation: bounce 2s infinite;
            margin: 0 auto 20px auto;
        }

        .upload-animation::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-animation"></div>
        <h1>Welcome to File Request App</h1>
        <p>Securely upload and share files with ease.</p>
        <a href="https://github.com/peyto15/file-request-app/" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
